    var targetData1 = {
        a: 2,
        b: 3,
        c: 4,
        d: 5
    };
    Object.prototype.Map = function (fn){
        if (typeof(fn) !== 'function') {
            throw new Error('传进来不是函数')
        }
        let obj = this, res = {}
        for (let key in obj) {
            if (obj.hasOwnProperty.call(obj, key)) {
                res[key] = fn(key, obj[key], obj)
            }
        }
        return res
    }
