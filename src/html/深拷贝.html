<script>
    // 实现引用类型函数的深拷贝
    // let res;
    function deepClone(data) {
        // res = res ? res: Array.isArray(data) ? []:{};   // 会将多层 的对象全拆出来的
        let res = Array.isArray(data) ? [] : {};
        if (typeof (data) === 'object') {
            for (let key in data) {
                if (typeof (data[key]) === 'object') {
                    res[key] = deepClone(data[key]);
                } else {
                    res[key] = data[key];
                }

            }
        } else if (typeof (data[key]) === 'function') {
            res[key] = new data().constructor;
        }
        return res;
    }

    /**对象深合并 */
  function deepObjectMerge(aObj, bObj) { // 深度合并对象
    const target = { ...aObj }
    for (let key in bObj) {
      target[key] = target[key] && target[key].toString() === "[object Object]" ?
        deepObjectMerge(target[key], bObj[key]) : target[key] = bObj[key];
    }
    return target;
  }
